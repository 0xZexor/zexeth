<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <a href="#" class="top-link">Gmail</a>
    <a href="#" class="top-link">Images</a>
    <div class="apps-icon" title="Google apps"></div>
    <div class="profile">P</div>
  </header>

  <main>
    <div class="logo">
      <span class="g">G</span>
      <span class="o1">o</span>
      <span class="o2">o</span>
      <span class="g2">g</span>
      <span class="l">l</span>
      <span class="e">e</span>
    </div>

    <div class="search-container">
      <input type="text" class="search-bar" autofocus placeholder="" />
      <div class="search-icon"></div>
      <svg class="mic-icon" viewBox="0 0 24 24" fill="#9aa0a6">
        <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
        <path d="M17 11h-1.08c-.51 0-.94.34-1.07.83C14.46 13.94 13.33 15 12 15s-2.46-1.06-2.85-3.17A1.11 1.11 0 0 0 8.08 11H7c-.55 0-1 .45-1 1v.5C6 15.43 8.57 18 12 18s6-2.57 6-5.5V12c0-.55-.45-1-1-1z"/>
      </svg>
    </div>

    <div class="buttons">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </main>

  <footer>
    <div class="footer-top">
      Nigeria
    </div>
    <div class="footer-links">
      <a href="#">About</a>
      <a href="#">Advertising</a>
      <a href="#">Business</a>
      <a href="#">How Search works</a>
      <a href="#" style="margin-left: auto;">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">Settings</a>
    </div>
  </footer>

</body>
</html>
